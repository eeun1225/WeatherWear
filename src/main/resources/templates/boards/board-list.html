<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판</title>
</head>
<body>
<h1>게시판</h1>

<!-- 글 작성 버튼 -->
<a href="/board/new"><button>글 작성</button></a>

<!-- 게시글 목록 -->
<table>
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post : ${posts.content}">
    <td th:text="${post.id}">1</td>
    <td><a th:href="@{/board/{id}(id=${post.id})}" th:text="${post.title}">제목</a></td>
    <td th:text="${post.author}">작성자</td>
    <td th:text="${post.createdAt}">2024-12-07</td>
  </tr>
  </tbody>
</table>

<!-- 페이징 -->
<div>
  <button th:if="${posts.hasPrevious()}" th:href="@{/board(page=${posts.number - 1})}">이전</button>
  <span th:text="${posts.number + 1}">1</span>
  <button th:if="${posts.hasNext()}" th:href="@{/board(page=${posts.number + 1})}">다음</button>
</div>
</body>
</html>
