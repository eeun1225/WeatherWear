<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* 밝은 하늘색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border-top: 5px solid #87cefa; /* 연한 하늘색 포인트 */
        }

        h1 {
            text-align: center;
            color: #4682b4; /* 제목 색상 */
            margin-bottom: 1rem;
        }

        .info {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4682b4;
        }

        input {
            padding: 10px;
            border: 1px solid #87cefa;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f0f8ff;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4682b4;
            outline: none;
            background-color: white;
            box-shadow: 0 0 5px rgba(70, 130, 180, 0.5);
        }

        .btn {
            margin-top: 15px;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .edit-btn {
            background: #4682b4;
        }

        .edit-btn:hover {
            background: #36648b;
        }

        .delete-link {
            font-size: 14px;
            color: #666;
            text-decoration: underline;
            cursor: pointer;
            display: block;
            text-align: right;
            margin-top: 10px;
        }
        .delete-link:hover {
            color: #444;
        }
    </style>
    <script>
        function updateInfo() {
            let nickname = document.getElementById("nickname").value;
            alert("닉네임이 '" + nickname + "'(으)로 변경되었습니다.");
            // 실제 서버 요청 로직 추가 필요
        }

        function deleteAccount() {
            if (confirm("정말 탈퇴하시겠습니까?")) {
                alert("회원 탈퇴가 완료되었습니다.");
                // 실제 회원 탈퇴 서버 요청 로직 추가 필요
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h1>마이페이지</h1>
    <div class="info">
        <label for="name">이름</label>
        <input type="text" id="name" value="사용자 이름" readonly>
    </div>
    <div class="info">
        <label for="email">이메일</label>
        <input type="email" id="email" value="user@example.com" readonly>
    </div>
    <div class="info">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" value="맑음이1234">
    </div>

    <button class="btn edit-btn" onclick="updateInfo()">수정하기</button>
    <a href="/member/delete" class="delete-link">회원탈퇴</a>
</div>

</body>
</html>
