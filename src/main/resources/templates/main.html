<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>WeatherWear</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <!-- 상단 메뉴 -->
    <div class="header">
        <!-- 햄버거 메뉴 아이콘 -->
        <div class="menu-icon" id="menuIcon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="login-text">
            <a href="/login">로그인</a>
        </div>
    </div>

    <!-- 배경 오버레이 -->
    <div class="overlay" id="overlay"></div>

    <!-- 왼쪽 메뉴 창 -->
    <div class="side-menu" id="mySidenav">
        <button class="closebtn" id="closeBtn">&times;</button>
        <div class="menu-list">
            <button onclick="location.href='/home'">Home</button>
            <button onclick="location.href='/weather'">Weather</button>
            <button onclick="location.href='/outfit'">Coordination</button>
            <button onclick="location.href='/board'">Board</button>
        </div>
    </div>

    <!-- 중앙 컨텐츠 -->
    <div class="container">
        <h1>WeatherWear</h1>

        <div class="boxes">
            <div class="box" id="weatherBox"> </div>
            <div class="box" id="clothingBox">
                <a href="/outfit">
                    <img src="https://via.placeholder.com/100" alt="옷 아이콘">
                </a>
            </div>
        </div>
    </div>
    <script type="module" src="/js/weather.js"></script>
    <script>
        // 햄버거 메뉴 열기/닫기
        function toggleMenu() {
            const sideMenu = document.getElementById("mySidenav");
            const overlay = document.getElementById("overlay");

            if (sideMenu.classList.contains("active")) {
                closeNav();
            } else {
                sideMenu.classList.add("active");
                overlay.style.display = "block"; // 배경 오버레이 표시
            }
        }

        function closeNav() {
            document.getElementById("mySidenav").classList.remove("active");
            document.getElementById("overlay").style.display = "none"; // 배경 오버레이 숨김
        }

        // 햄버거 아이콘 클릭 이벤트 추가
        document.getElementById("menuIcon").addEventListener("click", function (event) {
            event.stopPropagation(); // 클릭 이벤트 버블링 방지
            toggleMenu();
        });

        // X 버튼 클릭 시 닫기
        document.getElementById("closeBtn").addEventListener("click", closeNav);

        document.getElementById("weatherBox").addEventListener("click", function() {
            window.location.href = "/weather";
        });

    </script>
</body>
</html>
